		                                </div>

										        <span class="input-group-text" style="width: 120px;"><span style="width: 100%;">家庭组详细信息</span></span>
										    </div>

												<div><span style="margin-right: 10px;">创建人:</span><span>{{familyInfo.UNAME}}</span></div>
												<div><span style="margin-right: 10px;">家庭组成员数量:</span><span>{{familyInfo.UNUM}}</span></div>

											</div>

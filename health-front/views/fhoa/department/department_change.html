<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		PARENT_ID: '',				//上级ID
		DEPARTMENT_ID: '',	//主键ID
		USER_ID: '',	//主键ID
		pd: [],						//存放字段参数
		pds: []
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('DEPARTMENT_ID');	//链接参数
        	var P_ID = this.getUrlKey('PARENT_ID');
        	this.PARENT_ID = P_ID;
        	this.DEPARTMENT_ID = FID;
        	this.getData();
        	this.getUser();
        },
        
        //去保存
    	save: function (){
			if(this.USER_ID == '' || this.USER_ID == undefined){
				$("#USER_ID").tips({
					side:3,
		            msg:'请输入负责人',
		            bg:'#AE81FF',
		            time:2
		        });
				this.USER_ID = '';
				this.$refs.USER_ID.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
    		
    		$.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'department/change',
		    	data: {DEPARTMENT_ID:this.DEPARTMENT_ID,
		    	USER_ID :this.USER_ID,
		    	tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                    if("success" == data.result){
                    	swal("", "保存成功", "success");
                    	setTimeout(function(){
                    		top.Dialog.close();//关闭弹窗
                        },1000);
                    }else if ("exception" == data.result){
                    	showException("机构变更",data.exception);//显示异常
                    	$("#showform").show();
                		$("#jiazai").hide();
                    }
                }
			}).done().fail(function(){
               swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
               $("#showform").show();
       		   $("#jiazai").hide();
            });
    		
    		
    	},
    	
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'department/goEdit',
		    	data: {DEPARTMENT_ID:this.DEPARTMENT_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     	vm.pds = data.pds;
                     }else if ("exception" == data.result){
                     	showException("组织机构",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	/*//根据主键ID获取数据(修改时)

    		//发送 post 请求
            $.ajax({
            	xhrFields: {

                },

				url: httpurl+'department/goEdit',
		    	data: {DEPARTMENT_ID:this.DEPARTMENT_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){

                     }else if ("exception" == data.result){

                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	} */
    	getUser: function(){
    		$.ajax({
				xhrFields: {
                withCredentials: true
            	},
				type: "POST",
				url: httpurl+'department/getUser?tm='+new Date().getTime(),
		    	data: {},
				dataType:'json',
				success: function(data){
					 $("#USER_ID").append("<option value=''>请选负责人</option>");
					 $.each(data.list, function(i, dvar){
						 if(vm.TYPE == dvar.BIANMA){
						  	$("#USER_ID").append("<option value="+dvar.BIANMA+" selected>"+dvar.NAME+"</option>");
						 }else{
							$("#USER_ID").append("<option value="+dvar.BIANMA+">"+dvar.NAME+"</option>");
						 }
					 });
				}
			});
    		
    		
    	},
    	
    	
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
